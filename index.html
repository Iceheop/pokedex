<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pokedex</title>
        <!-- Me CSS -->
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="pokedex">
                <!--  -->
                <div class="pantalla-top">
                    <div class="pantalla-top-cuadrado">
                        <div class="pantalla-top-cuadrado-in"></div>
                        <div class="pantalla-top-circle">
                            <div class="circle-top-in-1"></div>
                            <div class="circle-top-in-2"></div>
                            <div class="circle-top-in-3"></div>
                            <div class="circle-top-in-4"></div>
                        </div>
                        <div class="pantalla-top-info">
                            <div class="info-pokedex">
                                <h2 class="fs-4">Info</h2>
                            </div>
                            <div class="img-pokemon">
                                <img src="./assets/img/009.png" alt="">
                            </div>
                            <div class="info-pokedex-pokemon">
                                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quas, totam.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!--  -->
                <div class="barra-middle">
                    <div class="barra-middle-in">
                        <div class="barra-middle-in-in"></div>
                    </div>
                </div>
                <!--  -->
                <div class="pantalla-bottom">
                    <div class="pantalla-bottom-cuadrado">                        
                        <div class="pantalla-bottom-cuadrado-in"></div>
                        <div class="pantalla-bottom-info">
                            <!-- info botones -->
                        </div>
                        <div class="pantalla-bottom-circle"></div>
                        <div class="pantalla-bottom-circle-two"></div>
                        <div class="pantalla-bottom-circle-three">
                            <div class="bar-one"></div>
                            <div class="bar-two"></div>
                        </div>
                        <div class="btn-bottom-one"></div>
                        <div class="btn-bottom-two"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Me Scripts -->
        <script src="./assets/js/main.js"></script>
    </body>
</html>
