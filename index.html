<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pokedex</title>
        <!-- Me CSS -->
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="pokedex">
                <!--  -->
                <div class="pantalla-top">
                    <div class="pantalla-top-cuadrado">
                        <div class="pantalla-top-cuadrado-in"></div>
                        <div class="pantalla-top-circle">
                            <div class="circle-top-in-1"></div>
                            <div class="circle-top-in-2"></div>
                            <div class="circle-top-in-3"></div>
                            <div class="circle-top-in-4"></div>
                        </div>
                        <div class="pantalla-top-info">
                            <div class="info-pokedex">
                                <h2 class="fs-4">Info</h2>
                            </div>
                            <div class="img-pokemon">
                                <img src="./assets/img/009.png" alt="imagen pokemon actual">
                            </div>
                            <div class="info-pokedex-pokemon">
                                <p>Aumenta de peso deliberadamente para contrarrestar la fuerza de los chorros de agua que dispara.</p>
                            </div>
                            <div class="info-two-pokedex-pokemon">
                                <h2>197 Umbreom</h2>
                                <p>Moonligth Pok√©mon</p>
                            </div>
                            <div class="badge-info">
                                <p>Agua</p>
                            </div>
                            <div class="info-three-pokedex-pokemon">
                                <p>HT</p>
                                <p>WT</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!--  -->
                <div class="barra-middle">
                    <div class="barra-middle-in">
                        <div class="barra-middle-in-in"></div>
                    </div>
                </div>
                <!--  -->
                <div class="pantalla-bottom">
                    <div class="pantalla-bottom-cuadrado">                        
                        <div class="pantalla-bottom-cuadrado-in">
                        </div>
                        <div class="pantalla-bottom-info">
                            <div class="btn-action-one">
                                <p class="btn-warning">INFO</p>
                                <p>AREA</p>
                                <p>CRY</p>
                                <p>SIZE</p>
                                <p>FORMS</p>
                                <p class="btn-pink">UP</p>
                            </div>
                            <div class="btn-action-two">
                                <p> < </p>
                                <p class="btn-pink"> O </p>
                                <p> > </p>
                            </div>
                            <div class="status-pokemon">
                                <div class="status-p">
                                    <div class="status-h">
                                        <p>Rock Smash</p>
                                        <p><strong>PP</strong> 9/10</p>
                                    </div>
                                    <div class="status-h">
                                        <p>Rock Smash</p>
                                        <p><strong>PP</strong> 9/10</p>
                                    </div>
                                </div>
                                <div class="status-p">
                                    <div class="status-h">
                                        <p>Rock Smash</p>
                                        <p><strong>PP</strong> 9/10</p>
                                    </div>
                                    <div class="status-h">
                                        <p>Rock Smash</p>
                                        <p><strong>PP</strong> 9/10</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="pantalla-bottom-circle"></div>
                        <div class="pantalla-bottom-circle-two"></div>
                        <div class="pantalla-bottom-circle-three">
                            <div class="bar-one"></div>
                            <div class="bar-two"></div>
                        </div>
                        <div class="btn-bottom-one"></div>
                        <div class="btn-bottom-two"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Me Scripts -->
        <script src="./assets/js/main.js"></script>
    </body>
</html>
